# Social Plugin Configuration
# Generated by: social-plugin init

topics:
  primary: "{primary_topic}"
  keywords:
{keywords_yaml}
  hashtags:
    twitter: {twitter_hashtags}
    linkedin: {linkedin_hashtags}

accounts:
  twitter:
    enabled: {twitter_enabled}
    api_tier: "pay-per-use"
    max_posts_per_day: 2
  linkedin:
    enabled: true
    auto_post: false
    max_posts_per_day: 1

sources:
  google_docs: []
  pdfs: []
  local_files: []
  media: []
  cache_ttl_hours: 24

generation:
  provider: "{provider}"
  model: "{model}"
  max_tokens: 4096
  temperature: 0.7
  default_tone: "informative, thought-provoking, professional"
  tweet:
    max_length: 280
    count_per_run: 1
    style: "concise insight with relevant hashtag"
  linkedin_post:
    max_length: 3000
    count_per_run: 1
    style: "thought-leadership, conversational, uses line breaks, ends with a question"

safety:
  profanity_filter: true
  blocked_words: []
  compliance_note: ""

notifications:
  slack:
    enabled: false
    webhook_url_env: "SLACK_WEBHOOK_URL"
    channel: "#social-content"
  cli: true

trends:
  rss_feeds:
    - "https://news.google.com/rss/search?q={rss_query}"
  max_results: 20

database:
  path: "{db_path}"

logging:
  level: "INFO"
  file: "{log_path}"
  max_size_mb: 10
  backup_count: 5
